<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<a href="index.html" class="logo"><img src="../public/img/logo.png" alt="ảnh lỗi" /></a>
			<i class="bx bx-menu" id="icon-menu"></i>
			<ul class="navbar">
				<li><a href="index.html">Trang chủ</a></li>
				<li><a href="">Sản phẩm </a></li>
				<li><a href="">Tin Tức</a></li>
			</ul>
			<div class="header-icons">
				<!-- <i class="bx bx-search-alt-2"></i> <i class="bx bx-cart"></i>
				<i class="bx bx-user"></i>  -->
				<span id="icon-user">Login</span>
			</div>
			<div class="box-auth" id="box-auth">
				<a href="login.html"
					><span id="text-login"><i class="bx bx-log-in"></i> Đăng nhập</span></a
				>
				<a href="signup.html"
					><span id="text-register"><i class="bx bx-user-plus"></i> Đăng kí</span></a
				>
			</div>
		</header>
		<section id="cart">
			<div class="cart-container">
				<div class="cart-item1">
					<h2>Cart</h2>
					<table id="tableList">
						<tbody id="cartList">
							<tr>
								<td><img src="../public/img/shop4.png" alt="" /></td>
								<td>Tai nghe đen siêu cấp</td>
								<td>
									<div class="quantity-cart">
										<button class="increase">+</button>
										<span class="quantity-product">1</span>
										<button class="reduce">-</button>
									</div>
								</td>
								<td>8$</td>
								<td><i class="bx bxs-x-circle"></i></td>
							</tr>

							<tr>
								<td><img src="../public/img/shop2.png" alt="" /></td>
								<td>Tai nghe đỏ siêu vip giới hạn</td>
								<td>
									<div class="quantity-cart">
										<button class="increase">+</button>
										<span class="quantity-product">1</span>
										<button class="reduce">-</button>
									</div>
								</td>
								<td>18$</td>
								<td><i class="bx bxs-x-circle"></i></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="cart-item2">
					<div class="checkout-container">
						<h2>CheckOut</h2>
						<form action="">
							<div id="voucher">
								<input
									type="text"
									class="discount"
									id="discount"
									placeholder="Enter Code Coupon"
								/>
								<button id="applyCode">Áp mã</button>
							</div>

							<div class="subTotal">
								<span>Số Tiền cần thanh toán</span>
								<span id="totalAmount">6$</span>
							</div>
							<div class="shipping">
								<span>Phí shipping</span>
								<span>35 $</span>
							</div>
							<hr />
							<div class="totalPrice">
								<h2>Tổng tiền:</h2>
								<h2 id="totalPrice">$8</h2>
							</div>
							<button id="checkOut">CheckOut</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="../public/js/index.js"></script>
	</body>
</html>
