<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<a href="index.html" class="logo"><img src="../public/img/logo.png" alt="ảnh lỗi" /></a>
			<i class="bx bx-menu" id="icon-menu"></i>
			<ul class="navbar">
				<li><a href="index.html">Trang chủ</a></li>
				<li><a href="">Sản phẩm </a></li>
				<li><a href="">Tin Tức</a></li>
			</ul>
			<div class="header-icons">
				<!-- <i class="bx bx-search-alt-2"></i> <i class="bx bx-cart"></i>
				<i class="bx bx-user"></i>  -->
				<span id="icon-user">Login</span>
			</div>
			<div class="box-auth" id="box-auth">
				<a href="login.html"
					><span id="text-login"><i class="bx bx-log-in"></i> Đăng nhập</span></a
				>
				<a href="signup.html"
					><span id="text-register"><i class="bx bx-user-plus"></i> Đăng kí</span></a
				>
			</div>
		</header>
		<section>
			<div class="wrapper">
				<div class="card-left">
					<div class="card-item">
						<h3>Thêm sản phẩm</h3>
						<form id="addProductForm">
							<label for="">Tên sản phẩm :</label><br />
							<input
								type="text"
								placeholder="Tên sản phẩm"
								name="name"
								id="name"
							/><br />
							<label for="">Giá :</label><br />
							<input
								type="text"
								placeholder="Nhập giá sản phẩm"
								name="price"
								id="price"
							/><br />
							<label for="">Mô tả :</label><br />
							<input
								type="text"
								placeholder="Nhập mô tả "
								name="description"
								id="description"
							/><br />
							<label for="">Hình ảnh :</label><br />
							<input type="file" name="fileUpload" id="fileUpload" /><br />
							<button class="addProductBtn" type="submit">Thêm sản phẩm</button>
							<button class="updateProduct" type="submit">Cập nhật sản phẩm</button>
						</form>
					</div>
				</div>
				<div class="card-right">
					<table class="card-list" border="1">
						<thead>
							<tr>
								<th>Tên sản phẩm</th>
								<th>Hình ảnh</th>
								<th>Giá</th>
								<th>Mô Tả</th>
							</tr>
						</thead>
						<tbody id="productList"></tbody>
					</table>
				</div>
			</div>
		</section>
		<script type="module" src="../public/js/index.js"></script>
	</body>
</html>
