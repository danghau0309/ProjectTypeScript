<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <a href="index.html" class="logo"><img src="../public/img/logo.png" alt="ảnh lỗi" /></a>
            <i class="bx bx-menu" id="icon-menu"></i>
            <ul class="navbar">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="">Sản phẩm </a></li>
                <li><a href="">Tin Tức</a></li>
            </ul>
            <div class="header-icons">
                <span id="icon-user">Login</span>
            </div>
            <div class="box-auth" id="box-auth">
                <a href="login.html"
                    ><span id="text-login"><i class="bx bx-log-in"></i> Đăng nhập</span></a
                >
                <a href="signup.html"
                    ><span id="text-register"><i class="bx bx-user-plus"></i> Đăng kí</span></a
                >
            </div>
        </header>
        <section id="profile" class="profile">
            <form class="contentProfile">
                <div id="inforUser">
                    <img src="" alt="" name="userImage" id="userImage" /><br />
                    <input type="text" name="username" class="username" id="username" disabled />
                </div>
                <input
                    type="text"
                    placeholder="Họ và tên"
                    name="fullname"
                    class="fullname inputProfile"
                    id="fullname"
                />
                <hr id="lineProfile" />
                <input
                    type="email"
                    placeholder="Email:"
                    name="email"
                    class="email inputProfile"
                    id="email"
                />
                <hr id="lineProfile" />

                <input
                    type="text"
                    placeholder="Địa chỉ"
                    name="address"
                    class="address inputProfile"
                    id="address"
                />
                <hr id="lineProfile" />
                <div class="check_eye">
                    <input send
                        type="password"
                        placeholder="Đổi mật khẩu"
                        class="changePassword inputProfile"
                        name="password"
                        id="password-input"
                        disabled
                    />
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-solid fa-eye-slash" id="fa-eye-slash"></i>
                    <a href="changePassword.html"><i class="fa-regular fa-pen-to-square"></i></a>
                </div>
                <hr id="lineProfile" />
                <button id="updateProfile" type="submit">Cập nhật thông tin</button>
            </form>
        </section>

        <script type="module" src="../public/js/index.js"></script>
    </body>
</html>
