<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<a href="index.html" class="logo"><img src="../public/img/logo.png" alt="ảnh lỗi" /></a>
			<i class="bx bx-menu" id="icon-menu"></i>
			<ul class="navbar">
				<li><a href="index.html">Trang chủ</a></li>
				<li><a href="">Sản phẩm </a></li>
				<li><a href="">Tin Tức</a></li>
			</ul>
			<div class="header-icons">
				<span id="icon-user">Login</span>
			</div>
			<div class="box-auth" id="box-auth">
				<a href="login.html"
					><span id="text-login"><i class="bx bx-log-in"></i> Đăng nhập</span></a
				>
				<a href="signup.html"
					><span id="text-register"><i class="bx bx-user-plus"></i> Đăng kí</span></a
				>
				<a href="cart.html"
					><span><i class="bx bxs-cart"></i> Giỏ hàng</span></a
				>
			</div>
		</header>
		<section id="categories">
			<div class="cps-container">
				<div class="tab_categories">
					<a href="/products" class="item_tab">Tai nghe</a>
					<a href="/products/" class="item_tab">Tai nghe xịn </a>
				</div>
				<div class="block_filter_sort">
					<p class="title_sort">Sắp xếp theo</p>
					<div class="filter_list">
						<a href="?high_to_low=1" class="btn_filter button_sort"
							><i class="fa-solid fa-arrow-down-a-z"></i> Giá cao đến thấp</a
						>
						<a href="?low_to_high=0" class="btn_filter button_sort"
							><i class="fa-solid fa-arrow-up-a-z"></i>
							Giá thấp đến cao
						</a>
						<a href="" class="btn_filter button_sort"
							><i class="fa-solid fa-eye"></i> Xem nhiều</a
						>
						<a href="" class="btn_filter button_sort"
							><i class="fa-solid fa-bookmark"></i> Bán chạy</a
						>
					</div>
				</div>
				<div class="filter_list_product">
					<div class="box-container">
						<div class="box">
							<form>
								<div class="box-image">
									<a href=""> <img src="" alt="" /></a>
								</div>
								<span class="price text">Giá : {{this.price}}$</span>
								<a href="/product/">
									<span class="name text">Tên sản phẩm : {{this.name}}</span></a
								>
								<button id="btn" type="submit">Mua ngay</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="../public/js/index.js"></script>
	</body>
</html>
